
{% extends 'base.html' %} 

{% block main %}

    <h1 class="title">Uploads</h1>

    {% include 'flash_messages.html' %}

    <div class="img-set">
    {% for photo in all_photos %}
      <img class="uploaded-img" src="{{ url_for('get_image', filename=photo) }}" alt="Uploaded Image" />
    {% endfor %}
    </div>
{% endblock %}
